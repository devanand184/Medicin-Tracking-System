
<div class='card'
    >
  <div class='card-header'>
    {{pageTitle + ': ' + medicine.fullNameOfMedicine}}
  </div>

  <div class='card-body'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Full Name Of Medicine:</div>
          <div class='col-md-8'>{{medicine.fullNameOfMedicine}}</div>
        </div>
      </div>
    </div>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Brand:</div>
          <div class='col-md-8'>{{ medicine.brand }}</div>
        </div>
      </div>
    </div>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Price:</div>
          <div class='col-md-8'>{{ medicine.price}}</div>
        </div>
      </div>
    </div>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Quantity:</div>
          <div class='col-md-8'[style.background-color]="quantityCheck( medicine.quantity )" >{{ medicine.quantity }}</div>
        </div>
      </div>
    </div>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Expiry Date:</div>
          <div class='col-md-8'[style.background-color]="dateCheck( medicine.expiryDate )" >{{ medicine.expiryDate |  date:'dd/MM/yyyy' }}</div>
        </div>
      </div>
    </div>

    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Notes:</div>
          <div class='col-md-8'>{{ medicine.notes }}</div>
        </div>
      </div>
    </div>



    <div class='card-footer'>
      <button class='btn btn-outline-secondary'
              (click)='onBack()'
              style='width:80px'>
        <i class='fa fa-chevron-left'></i> Back
      </button>
    </div>
  </div>
