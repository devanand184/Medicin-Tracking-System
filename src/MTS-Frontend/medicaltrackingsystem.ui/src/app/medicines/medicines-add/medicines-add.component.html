
<div class='card'>
<div class='card-header'>
{{pageTitle}}
</div>

<div class='card-body'>
<form [formGroup]="addMedicine">
<div class='row'>
  <div class='col-md-8'>
    <div class='row'>
        
      <div class='col-md-4'>Full Name Of Medicine:</div>
      <div class='col-md-8'>
        <input formControlName="fullNameOfMedicine" type='text' />
      </div>
    </div>
  </div>
</div>
<div class='row'>
  <div class='col-md-8'>
    <div class='row'>
      <div class='col-md-4'>Brand:</div>
      <div class='col-md-8'>
        <input formControlName="brand" type='text' />
      </div>
    </div>
  </div>
</div>
<div class='row'>
  <div class='col-md-8'>
    <div class='row'>
      <div class='col-md-4'>Price:</div>
      <div class='col-md-8'>
        <input formControlName="price" type='text' />
      </div>
    </div>
  </div>
</div>
<div class='row'>
  <div class='col-md-8'>
    <div class='row'>
      <div class='col-md-4'>Quantity:</div>
      <div class='col-md-8'>
        <input formControlName="quantity" type='text' />
      </div>
    </div>
  </div>
</div>
<div class='row'>
  <div class='col-md-8'>
    <div class='row'>
      <div class='col-md-4'>Expiry Date:</div>
      <div class='col-md-8'>
        <input formControlName="expiryDate" type='text' />
      </div>
    </div>
  </div>
</div>

<div class='row'>
  <div class='col-md-8'>
    <div class='row'>
      <div class='col-md-4'>Notes:</div>
      <div class='col-md-8'>
        <input formControlName="notes" type='text' />
      </div>
    </div>
  </div>
</div>



<div class='card-footer'>
  <button class='btn btn-outline-secondary'
          (click)='submit()'
          style='width:100px'>
     Submit
  </button>
</div>
</form>
</div>
